<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Estilizada</title>
</head>
<body>
    <h1>Tabela Estilizada</h1>

    <h2> Moda</h2>
    <table>
        <tr>
            <th class="titulo-moda"> Produto</th>
            <th class="titulo-moda"> Tamanho</th>
            <th class="titulo-moda"> Valor</th>

        </tr>
        <tr>
            <td class="fundo-tabela"> Camiseta</td>
            <td class="fundo-tabela"> M</td>
            <td class="fundo-tabela"> R$ 49,00</td>
        </tr>
        <tr>
            <td class="fundo-tabela"> Tênis</td>
            <td class="fundo-tabela"> 42</td>
            <td class="fundo-tabela"> R$ 5,00</td>
        </tr>
    </table>

    <br>
    <h2> Casa</h2>
    <table>
        <tr>
            <th class="titulo-casa"> Produto</th>
            <th class="titulo-casa"> Valor</th>
            
        </tr>
        <tr>
            <td class="fundo-tabela"> Sofá</td>
            <td class="fundo-tabela"> R$ 1200,00</td>
        </tr>
        <tr>
            <td class="fundo-tabela"> Televisão</td>
            <td class="fundo-tabela"> R$ 5000,00</td>
        </tr>
    </table>
    
</body>
</html>
